name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd frontend && npm i && npm run build && cp dist/index.html dist/404.html
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SHYAM_KUMAR_YADAV }}'
          channelId: live
          projectId: shyam-kumar-yadav
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
